language: csharp
solution: compiler/compiler.sln
install:
  - nuget restore compiler/compiler.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release compiler.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./compiler/compiler/bin/Release/MyProject.Tests.dll

